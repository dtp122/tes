---

#------------------------------------------------------------------------------
# YAML Aliases to simplify maintenance

anchorLinks:
  - link: &grafana-home
      url: "https://grafana.com/"
      params: "time"

#------------------------------------------------------------------------------
# Panel Config
datapoint: "last"
#background:
#  darkThemeColor: "white"


cellIdPreamble: "cell-"
cells:
  my-rectangle:  # Replace with your shape's ID
    dataRef: "A"  # Bind to your query result (refId: "A" in your JSON)
    bespoke:
      namespace: "blinking-rectangle"  # Unique namespace for this shape
      dataRefs:
        - "A"  # Bind to your query result
      formulas:
        - "time = t / 500"  # Time-based value for blinking
        - "blinkValue = (sin(time) + 1) / 2"  # Map sin wave to [0, 1]
        - "utils.log('Data Value:', data['Value'])"
        - "utils.log('Blink Value:', blinkValue)"
      drives:
        - elementName: "rect"  # Target the <rect> element
          attribsSet:
            fill: "data['Value'] == 1 ? 'green' : (blinkValue > 0.5 ? 'red' : 'transparent')"  # Toggle fill color
    link:
      url: "https://facebook.com/"
  tos2:
    dataRef: "teso"
    fillColor:
      gradientMode: "none"
      thresholds:
        - {color: "red", level: 0}        
        - {color: "green", level: 1}
    link:
      url: "https://grafana.com/"
